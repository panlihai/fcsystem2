<!-- 表单模板 -->
<fc-layoutpanel class="templateform" [fcFull]="true">
    <fc-layoutrow fcSpan="20" fccontent>
        <fc-tlbform [fcAppid]="'SYSAPP'" fccontent1></fc-tlbform>
        <form fccontent2 class="templateform-form">
            <fc-title fcLabel="客户基本信息" fcBorder="bottom" fccontent fcWidth="96%"></fc-title>
            <fc-layoutcol fcSpans="1,1" fccontent>
                <div fccontent1>
                    <fc-text [fcLabel]="'文本框'" name="textname" fcAppid="SYSAPP" fcFieldCode="APPNAME"  ></fc-text>
                    <fc-text fcShowLabel="N" name="textname1" [(ngModel)]="comboValue1"  fcSearch="Y" fcSuffixButton="search" (fcEvent)="change($event)"></fc-text>

                    <fc-combo [fcLabel]="'下拉单选'" [(ngModel)]="comboValue" [fcOption]="manyOptions" name="comboname" (ngModelChange)="change($event)"></fc-combo> 
                    <fc-date [fcLabel]="'日期'" name="datename"></fc-date>
                    <fc-double [fcLabel]="'数值'" [(ngModel)]="doubleValue" name="doublename"></fc-double>
                    <fc-text [fcLabel]="'内部前缀'" [(ngModel)]="addonbefore" [fcPrefixIcon]="'icon iconfont fc-icon-revocation'" name="textinner"></fc-text>
                    <fc-text [fcLabel]="'内部后缀'" [(ngModel)]="addonbefore" [fcSuffixIcon]="'icon iconfont fc-icon-revocation'" name="textout"></fc-text>
                    <fc-text [fcLabel]="'后置标签'" [(ngModel)]="addonbefore" [fcAddOnAfterIcon]="'icon iconfont fc-icon-unit'" name="textoutright4"></fc-text>
                    <fc-text [fcLabel]="'后置标签文本'" [(ngModel)]="addonbefore" [fcAddOnAfter]="'万元'" name="textoutright04"></fc-text>
                    <fc-textarea [fcLabel]="'大文本框'" name="textareaname" [fcRow]="'2'"></fc-textarea>
                </div>
                <div fccontent2>
                    <fc-any [fcLabel]="'自定义下拉单选'" [(ngModel)]="anyValue" [fcOption]="anyOptions" name="anyname"></fc-any>
                    <fc-many  fcAppid="SYSAPPFIELDS" fcFieldCode="FIELDNAME" [fcLabel]="'自定义下拉多选'" [(ngModel)]="manyValue" [fcOption]="manyOptions" name="manyname"></fc-many>
                    <fc-chosen [fcLabel]="'下拉多选'" [(ngModel)]="chosenValue" [fcOption]="chosenOptions" name="chosename"></fc-chosen>
                    <fc-datetime [fcLabel]="'日期时间'" name="datetimename"></fc-datetime>
                    <fc-long [fcLabel]="'整数'" [(ngModel)]="longValue" name="longname"></fc-long>
                    <fc-check [fcLabel]="'多选'" [(ngModel)]="checkValue" [fcOption]="checkOptions" name="checkname"></fc-check>
                    <fc-radio [fcLabel]="'单选'" [(ngModel)]="radioValue" [fcOption]="radioOptions" name="radioname"></fc-radio>
                    <fc-switch [fcLabel]="'开关'" fcCheckValue="Y" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' name="switchname"></fc-switch>
                </div>
            </fc-layoutcol>
            <fc-layoutcol fcSpans="1,0" fccontent>
                <div fccontent1>
                    <fc-textarea [fcLabel]="'占一列的大文本框'" name="textareaname1" [fcCol]="'1'" [fcRow]="'2'"></fc-textarea>
                </div>
            </fc-layoutcol>
        </form>
    </fc-layoutrow>
</fc-layoutpanel>
