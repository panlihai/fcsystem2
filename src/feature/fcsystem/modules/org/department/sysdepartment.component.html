<!-- 列表模板 -->
<fc-layoutpanel [fcFull]="true" class="templatelist">
        <fc-layoutrow fcSpan="20" fccontent>
        <fc-tlblist [fcAppid]="appId" fccontent1 (fcEvent)="tlblistEvent($event)"></fc-tlblist>
        <fc-layoutrow fccontent2 fcSpan="45">
        <form fccontent1 class="list-search" name="searchForm" #searchForm>
        <div>
        <fc-date class="list-search-every" [fcLabel]="'日期'" [(ngModel)]="nowdate" name="NOWDATE"></fc-date>
        </div>
        <div>
        <!-- <fc-combo class="list-search-every" [fcLabel]="'所属单位'" [(ngModel)]="SYSDEPARTMENT" fcAppid="SYSDEPARTMENT"
        fcFieldCode="SYSDEPARTMENT" fcLabelCode="SCOMPANY_CODE" fcValueCode="SCOMPANY_CODE" name="SYSDEPARTMENT"></fc-combo> -->
        </div>
        <div>
        <fc-text class="list-search-every" name="keyWords" [(ngModel)]='keyWords' [fcValid]="keyWords"></fc-text>
        </div>
      
        <div class="list-search-every list-search-button">
        <fc-button fcLabel="查询" fcType="primary" name="search" (click)="event('SEARCH',$event)"></fc-button>
        <!-- <fc-button fcLabel="清空" fcType="default" name="reset"></fc-button> -->
        </div>
        </form>
        <fc-listdata fccontent2 [fcAppid]="appId" [fcCondition]="condition" (fcEvent)="listdataEvent($event)"></fc-listdata>
        </fc-layoutrow>
        </fc-layoutrow>
        </fc-layoutpanel>
