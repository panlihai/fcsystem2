<!-- 列表模板 -->
<fc-layoutpanel [fcFull]="true" class="templatelist">
    <fc-layoutrow fcSpan="20" fccontent>
        <fc-tlblist [fcAppid]="appId" fccontent1></fc-tlblist>
        <fc-layoutrow fccontent2 fcSpan="45">
            <form fccontent1 class="list-search" name="searchForm" #searchForm >
                <div class="list-search-every">
                    <fc-text [fcLabel]="'单位名称'" [(ngModel)]="searchObj.SCOMPANY_NAME"  name="comboname"></fc-text>
                </div> 
                <div class="list-search-every list-search-button">
                    <fc-button fcLabel="查询" fcType="primary" name="search" (click)="event('search',$event)"></fc-button>
                    <fc-button fcLabel="清空" fcType="default" name="reset" fcEvent=""></fc-button>
                </div>
            </form>
            <fc-listdata fccontent2 [fcAppid]="appId"  [fcCondition]="condition" (fcEvent)="listdataEvent($event)"></fc-listdata>
        </fc-layoutrow>
    </fc-layoutrow>
</fc-layoutpanel>
